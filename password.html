<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwordinator GUI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/"
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useCallback } from 'react';
      import ReactDOM from 'react-dom/client';

      // --- Service: passwordService ---
      const generatePassword = (options) => {
        const lowerCaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const upperCaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numberChars = '0123456789';
        const specialChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        let charset = lowerCaseChars;
        const guaranteedChars = [
          lowerCaseChars[Math.floor(Math.random() * lowerCaseChars.length)]
        ];

        if (options.caps) {
          charset += upperCaseChars;
          guaranteedChars.push(upperCaseChars[Math.floor(Math.random() * upperCaseChars.length)]);
        }
        if (options.num) {
          charset += numberChars;
          guaranteedChars.push(numberChars[Math.floor(Math.random() * numberChars.length)]);
        }
        if (options.char) {
          charset += specialChars;
          guaranteedChars.push(specialChars[Math.floor(Math.random() * specialChars.length)]);
        }
        
        const remainingLength = options.len - guaranteedChars.length;
        const passwordChars = [...guaranteedChars];

        for (let i = 0; i < remainingLength; i++) {
          const randomIndex = Math.floor(Math.random() * charset.length);
          passwordChars.push(charset[randomIndex]);
        }

        for (let i = passwordChars.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [passwordChars[i], passwordChars[j]] = [passwordChars[j], passwordChars[i]];
        }
        
        return passwordChars.join('');
      };

      // --- Component: Checkbox ---
      const Checkbox = ({ label, checked, onChange, name }) => {
        return (
          <label className="flex items-center space-x-3 cursor-pointer select-none text-gray-300 hover:text-white transition-colors">
            <div className="relative">
              <input
                type="checkbox"
                name={name}
                checked={checked}
                onChange={onChange}
                className="sr-only"
              />
              <div className={`w-6 h-6 rounded-md flex items-center justify-center transition-all duration-200 ${checked ? 'bg-indigo-500' : 'bg-gray-600 border-2 border-gray-500'}`}>
                {checked && (
                  <svg className="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" />
                  </svg>
                )}
              </div>
            </div>
            <span>{label}</span>
          </label>
        );
      };
      
      // --- Component: Slider ---
      const Slider = ({ label, value, min, max, onChange }) => {
        return (
          <div className="space-y-2">
            <div className="flex justify-between items-center">
              <label className="text-gray-300">{label}</label>
              <span className="text-indigo-400 font-bold text-lg w-8 text-center">{value}</span>
            </div>
            <input
              type="range"
              min={min}
              max={max}
              value={value}
              onChange={onChange}
              className="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-indigo-500"
            />
          </div>
        );
      };

      // --- Component: App ---
      const CopyIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
        </svg>
      );

      const CheckIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      );

      const App = () => {
        const [password, setPassword] = useState('');
        const [options, setOptions] = useState({
          num: true,
          char: true,
          caps: true,
        });
        const [length, setLength] = useState(14);
        const [isLoading, setIsLoading] = useState(true);
        const [isCopied, setIsCopied] = useState(false);

        const handleGeneratePassword = useCallback(() => {
          setIsLoading(true);
          setIsCopied(false);
          const fullOptions = { ...options, len: length };
          const newPassword = generatePassword(fullOptions);
          setPassword(newPassword);
          setTimeout(() => setIsLoading(false), 100);
        }, [options, length]);

        useEffect(() => {
          handleGeneratePassword();
        }, []);

        const handleCopyToClipboard = () => {
          if (!password || password.startsWith('Error')) return;
          navigator.clipboard.writeText(password);
          setIsCopied(true);
          setTimeout(() => setIsCopied(false), 2000);
        };
        
        const handleCheckboxChange = (e) => {
          const { name, checked } = e.target;
          setOptions(prev => ({ ...prev, [name]: checked }));
        };

        const handleSliderChange = (e) => {
          setLength(Number(e.target.value));
        };

        return (
          <div className="min-h-screen flex items-center justify-center p-4 font-sans text-white bg-gradient-to-br from-gray-900 to-slate-800">
            <div className="w-full max-w-md mx-auto">
              <header className="text-center mb-8">
                <h1 className="text-4xl font-bold tracking-tight">Passwordinator</h1>
                <p className="text-gray-400 mt-2">Generate secure, random passwords</p>
              </header>
              
              <main className="space-y-6">
                <div className="relative flex items-center bg-gray-800 p-4 rounded-lg shadow-inner">
                  <span className={`flex-grow font-mono text-2xl tracking-wider truncate transition-opacity duration-300 ${isLoading ? 'opacity-50 blur-sm' : 'opacity-100'}`}>
                    {isLoading ? 'Generating...' : password}
                  </span>
                  <button
                    onClick={handleCopyToClipboard}
                    className="p-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200"
                    aria-label="Copy password"
                    disabled={isCopied}
                  >
                    {isCopied ? (
                      <CheckIcon className="w-6 h-6 text-green-400" />
                    ) : (
                      <CopyIcon className="w-6 h-6 text-gray-400" />
                    )}
                  </button>
                </div>

                <div className="bg-gray-800 p-6 rounded-lg shadow-inner space-y-6">
                  <Slider 
                      label="Password Length"
                      value={length}
                      min={8}
                      max={32}
                      onChange={handleSliderChange}
                  />
                  <div className="grid grid-cols-1 sm:grid-cols-3 gap-4 pt-4 border-t border-gray-700">
                      <Checkbox 
                          label="Uppercase (A-Z)"
                          name="caps"
                          checked={options.caps}
                          onChange={handleCheckboxChange}
                      />
                      <Checkbox 
                          label="Numbers (0-9)"
                          name="num"
                          checked={options.num}
                          onChange={handleCheckboxChange}
                      />
                       <Checkbox 
                          label="Symbols (!@#$)"
                          name="char"
                          checked={options.char}
                          onChange={handleCheckboxChange}
                      />
                  </div>
                </div>
                
                <button
                  onClick={handleGeneratePassword}
                  disabled={isLoading}
                  className="w-full flex items-center justify-center bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-indigo-700 disabled:bg-indigo-400 disabled:cursor-not-allowed transform hover:-translate-y-0.5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900"
                >
                  {isLoading ? (
                      <>
                      <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                          <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                          <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                      </svg>
                      Generating...
                      </>
                  ) : (
                      'Generate Password'
                  )}
                </button>
              </main>
            </div>
          </div>
        );
      };

      // --- App Entry Point ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
